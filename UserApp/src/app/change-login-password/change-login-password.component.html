<div class="container" style="text-align: center;">
  <img src="/assets/logo.png">
</div>
<div id="login">

    <div class="form-group">
   <h4><span>Change Login Password</span> </h4>

    
        <div class="form-group" [class.has-error]="user_id.touched && user_id.invalid">
            <label for="userid">Enter your user ID</label><br>
            <input type="text" id="userid" [(ngModel)]="userPwd.user_id" class="form-control" required #user_id="ngModel" name="user" />
            <span class="help-block" *ngIf="user_id.touched && user_id.errors?.required">
                User ID is required
            </span>    
        </div>
    
        <div class="form-group">
            <label for="old">Enter your Old Login Password</label><br>
            <input type="password" id="old" [(ngModel)]="userPwd.password" class="form-control" required  name="password" />
             
        </div>
  
        <div style="text-align: center;">
        <button (click)="ok()">Submit</button>
        </div>
        <div *ngIf="msg" style="font-size: larger; color: red; text-align: center;" class="form-group">
            {{msg}}
          </div>
    
    
       <div>
        <div *ngIf="old == userPwd.user_id" style="width: 300px;">
            <div class="form-group" [class.has-error]="password.touched && password.invalid">
                <label for="pwd">Enter your New Login Password</label><br>
                <input type="password" id="pwd" [(ngModel)]="newpwd.password" class="form-control" #password="ngModel" required name="password" pattern= "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$"/>  
                <span class="help-block" *ngIf="password.touched && password.errors?.required" style="color: red;align-content: center;">
                    Password is required
                </span>
            </div>
            <div style="text-align: center;">
                <button (click)="updateLoginPassword()" class="btn btn-success">Update</button>
            </div>
            
        </div>
        <!-- <ng-template #elseBlock>The password entered is invalid</ng-template> -->
       </div>  
    </div>
</div>
